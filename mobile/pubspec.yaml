name: homework_guardian
description: "儿童学习监控系统 - 边缘AI加速版本"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # Network
  dio: ^5.4.0
  
  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Camera
  camera: ^0.10.5+9
  
  # Video
  ffmpeg_kit_flutter: ^6.0.3
  
  # Notifications
  flutter_local_notifications: ^17.2.2
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2
  
  # HTTP/WebSocket
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
    - assets/sounds/
